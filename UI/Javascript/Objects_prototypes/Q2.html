<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="month" id="month">
        <option value="month" selected="selected">month</option>
    </select>

    <select name="year" id="year">
        <option value="year" selected="select">year</option>
    </select>
    <button id="get" onclick="func()">getDays</button>
    <div id="main" style="display: grid;row-gap: 50px; grid-template-columns: auto ; background-color: #2196F3;
    padding: 10px;"></div>
    <script>


        let curmonth = (new Date()).getMonth();
        let dropdownmonth = document.getElementById("month");
        for (let i = 1; i <= 12; i++) {
            let mon = document.createElement("option");
            mon.value = mon.innerHTML = i;
            dropdownmonth.appendChild(mon);
        }

        let cur = (new Date()).getFullYear();
        let dropdownyear = document.getElementById("year");
        for (let i = cur - 10; i < cur + 10; i++) {
            let option = document.createElement("option");
            option.value = option.innerHTML = i;
            dropdownyear.appendChild(option);
        }

        function Day(year, month, day) {
            this.month = month;
            this.day = day;
            this.year = year;

        }
        function getDaysinMonth(year, month) {
            let ans = [];
            let d = new Date(year, month, 0).getDate();
            let ele = document.getElementById("main");
            for (let i = 1; i <= d; i++) {
                let val = new Day(year, month, i);

                let box = document.createElement("div");
                box.id = "box";
                box.value = box.innerHTML = JSON.stringify(val);
                box.style.backgroundColor = 'yellow';
                box.style.margin = 'auto';
                ele.appendChild(box);
            }
            return ans;
        }

        function func() {
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;
            let days = getDaysinMonth(year, month);
            console.log(days);
            //document.getElementById("main").innerHTML = days;
        }

    </script>
</body>

</html>
