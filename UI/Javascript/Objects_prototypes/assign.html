<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="javascript" href="Q1.js">
</head>

<body>
    <div class="main" id="main"></div>
    <div id="emp"></div>
    <div id="teach"></div>
    <script>
        function school(nm) {
            this.name = nm;

        };

        function employee(nm, sname) {
            this.name = nm;
            this.school = sname;
        }

        function teacher(nm, sname, desig) {
            this.name = nm;
            this.school = sname;
            this.designation = desig;
        }

        school.prototype.getname = function () {
            return this.name;
        }



        employee.prototype.getname = function () {
            return this.name;
        }

        employee.prototype.getschoolname = function () {
            return this.school;
        }
        


        teacher.prototype.getname = function () {
            return this.name;
        }
        teacher.prototype.getschoolname = function () {
            return this.school;
        }
        teacher.prototype.getdesigname = function () {
            return this.designation;
        }

        const obj = new school("Cambridge public school");
        document.getElementById("main").innerHTML = "The name of school is: " + obj.getname();
        
        const emp = new employee("Prabhat","Cambridge public school");
        document.getElementById("emp").innerHTML = "Name is :"+emp.getname()+"   The name of school is: " + emp.getschoolname();
        

        const teach = new teacher("Rajiv","Cambridge public school","class teacher");
        document.getElementById("teach").innerHTML = "Name is : "+teach.getname()+"   The name of school is: " + teach.getschoolname() + "     and designation is : "+ teach.getdesigname();
        
    </script>
</body>

</html>
